{{ define "main" }}
<main>
  {{ partial "nav.html" . }}
  
  {{ if or .Title .Content }}
  <div>
    {{ with lower .Title }}<h2>{{ . }}</h2>{{ end }}
    {{ with .Content }}<div>{{ . }}</div>{{ end }}
  </div>
  {{ end }}
  {{ range .Paginator.Pages }}
  {{ .Render "summary" }}
  {{ end }}
  {{ partial "pagination.html" . }}
</main>
{{ end }}
